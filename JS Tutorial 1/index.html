<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Tutorial for Beginners</title>
  <!-- Option 2: Script tag in the head tag -->
  <script>
    /*
      This is a Block Level comment in JS
      Used when you want the JS to load prior to the HTML being parsed
    */
  </script>
</head>
<body>
  <h1>My First JavaScript Code</h1>

  <button onclick="buttonClicked()">Click ME!</button>
  <!-- Inline JS code is NOT recommened! -->

  <!-- Option 1 (BEST): Script tag at the bottom of the body tag -->
  <script type="text/javascript">
    // This is an inline comment in JS
    alert('Hello JayBird!');
    console.log('Hello Tim!');

  </script>
  
</body>
</html>
